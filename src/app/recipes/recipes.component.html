<div class="row">
  <div class="col-md-5">
    <recipe-list (recipeSelected)="displayRecipe($event)"></recipe-list>
  </div>
  <div class="col-md-7">
    <recipe-detail  *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></recipe-detail>
    <ng-template #infoText>
      <p> please select a recipe</p>
    </ng-template>
  </div>
</div>
